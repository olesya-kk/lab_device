name: C/C++ CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lcov g++

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release -- -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
